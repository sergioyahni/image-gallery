<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel = "stylesheet" type="text/css" href="style.css" />
 </head>
  <body>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="img4.jpg" style="width:100%">
    <div class="text">Caption Four</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <img src="img1.jpg" class="dot" onclick="currentSlide(1)"></span>
  <img src="img2.jpg" class="dot" onclick="currentSlide(2)"></span>
  <img src="img3.jpg" class="dot" onclick="currentSlide(3)"></span>
  <img src="img4.jpg" class="dot" onclick="currentSlide(4)"></span>
</div>
  <!-- JavaScript files-->
  <script src="js.js"></script>

  </body>
</html>
